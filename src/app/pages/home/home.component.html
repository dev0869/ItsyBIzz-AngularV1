<div class="bgheader">
    <div class="relative top-12 py-8 px-9">
        <p class="text-white mb-4 text-[20px] font-[400]  flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-badge-percent ">
                <path
                    d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z">
                </path>
                <path d="m15 9-6 6"></path>
                <path d="M9 9h.01"></path>
                <path d="M15 15h.01"></path>
            </svg> Learn about ItsyBizz.com
        </p>

        <p class="text-white w-[965px] text-[44px] font-[600] ">
            The foremost B2B ecommerce solution facilitating trade partnerships
        </p>

        <br />
        <app-searchbar />
        <br />
        <div class="flex items-center gap-4">
            <p class="text-white">Frequently searched:</p>
            <div class="flex my-2 gap-2">

                <ng-container *ngIf="products$ | async as products; else loading">
                    @for (item of products; track $index) {
                    <a class="text-white border-2 w-fit px-3 py-1 rounded-full"
                        [routerLink]="'product/' + item.name">{{ item.name }}</a>

                    }
                </ng-container>
                <ng-template #loading>
                    <p>Loading...</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
